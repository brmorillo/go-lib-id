name: Bug Report
description: File a bug report to help us improve
title: "[BUG] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true
      
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create generator with '...'
        2. Call method '...'
        3. See error
    validations:
      required: true
      
  - type: textarea
    id: code
    attributes:
      label: Code sample
      description: Please provide a minimal code sample that reproduces the issue
      render: go
      placeholder: |
        package main
        
        import "github.com/brmorillo/go-lib-id/pkg/idgen"
        
        func main() {
            // Your code here
        }
    validations:
      required: false
      
  - type: input
    id: version
    attributes:
      label: Library version
      description: What version of go-lib-id are you running?
      placeholder: "v1.0.0"
    validations:
      required: true
      
  - type: input
    id: go-version
    attributes:
      label: Go version
      description: What version of Go are you using?
      placeholder: "go1.21.0"
    validations:
      required: true
      
  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      placeholder: "Ubuntu 22.04, macOS 13.0, Windows 11"
    validations:
      required: true
      
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might help...
    validations:
      required: false